<script type="text/javascript">
    var loadFlag = true;
    var oi = 0;
    var mySwiper = new Swiper('.swiper-container',{
        direction: 'vertical',
        scrollbar: '.swiper-scrollbar',
        slidesPerView: 'auto',
        mousewheelControl: true,
        freeMode: true,
        onTouchMove: function(swiper){		//手动滑动中触发
            var _viewHeight = document.getElementsByClassName('swiper-wrapper')[0].offsetHeight;
            var _contentHeight = document.getElementsByClassName('swiper-slide')[0].offsetHeight;


            if(mySwiper.translate < 50 && mySwiper.translate > 0) {
                $(".init-loading").html('下拉刷新...').show();
            }else if(mySwiper.translate > 50 ){
                $(".init-loading").html('释放刷新...').show();
            }
        },
        onTouchEnd: function(swiper) {
            var _viewHeight = document.getElementsByClassName('swiper-wrapper')[0].offsetHeight;
            var _contentHeight = document.getElementsByClassName('swiper-slide')[0].offsetHeight;
            // 上拉加载
            if(mySwiper.translate <= _viewHeight - _contentHeight - 50 && mySwiper.translate < 0) {
                // console.log("已经到达底部！");

                if(loadFlag){
//                    $(".loadtip").html('正在加载...');
                    $(document).scrollTop($(document).height()-$(window).height());
                    $(".spinner").css("display","block");
                }else{
                    $(".loadtip").html('没有更多啦！');
                }

                setTimeout(function() {
                    for(var i = 0; i <3; i++) {
                        oi++;
                        $(".order_con:last-child").eq(mySwiper2.activeIndex).append('' +
                                '<div class="con_list">'+
                                '<div class="am-g con_top">'+
                                '<div class="am-u-sm-8 txt_gray">订单号：127 4856 6000 45</div>'+
                                '<div class="am-u-sm-4 txt_right txt_gray">2018-02-08</div>'+
                                '</div>'+
                                '<div class="con_cen">'+
                                '<ul>'+
                                '<li>'+
                                '<div class="am-g">'+
                                '<div class="am-u-sm-3 order_img">'+
                                '<img src="imgs/exp01.jpg" alt="" title="">'+
                                '</div>'+
                                '<div class="am-u-sm-9 order_detaile">'+
                                '<p class="pro_name">羽衣甘蓝原叶</p>'+
                                '<p class="pro_det txt_gray">0农药无残留 新鲜采摘 农场直销</p>'+
                                '<div class="am-g order_num">'+
                                '<div class="am-u-sm-6 txt_gray">数量：1份</div>'+
                                '<div class="am-u-sm-6 txt_right"><mark>￥20.90</mark></div>'+
                                '</div>'+
                                '</div>'+
                                '</div>'+
                                '</li>'+
                                '</ul>'+
                                '</div>'+
                                '<div class="am-g con_bot">'+
                                        '<div class="am-u-sm-6"><mark>已付款</mark></div>'+
                                '<div class="am-u-sm-6 txt_right">合计：<mark>￥41.80</mark></div>'+
                                '</div>'+
                                '</div>');
                        }
                    mySwiper.update(); // 重新计算高度;\
//                  $(document).scrollTop($(document).height()-$(window).height());
                    $(".spinner").css("display","none");
                }, 1000);
            }

            // 下拉刷新
            if(mySwiper.translate >= 50) {
                $(".init-loading").html('正在刷新...').show();
                $(".loadtip").html('上拉加载更多');
                loadFlag = true;

                setTimeout(function() {
                    $(".refreshtip").show(0);
                    $(".init-loading").html('刷新成功！');
                    setTimeout(function(){
                        $(".init-loading").html('').hide();
                    },500);
                    $(".loadtip").show(0);

                    //刷新操作
                    mySwiper.update(); // 重新计算高度;
                }, 500);
            }else if(mySwiper.translate >= 0 && mySwiper.translate < 50){
                $(".init-loading").html('').hide();
            }
            return false;
        }
    });
    var mySwiper2 = new Swiper('.swiper-container2');

</script>
